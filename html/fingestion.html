<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fines de Gestion</title>
</head>
<body>
    <fieldset>
        <!--Fines de gestion-->
        <legend>Fines de Gestion</legend>
        <fieldset>
            <label for="Fin Gestion"> Seleccionar todos</label> 
            <input type="radio" name="Todos" id="Seleccionar-Todos">
            
            <label for="Fin Gestion"> (des)Seleccionar todos</label> 
            <input type="radio" name="Todos" id="Seleccionarnt-Todos" checked>
            <br>
        </fieldset>
        <label for="Fin Gestion"> Efectiva</label> 
        <input type="checkbox" name="Efectiva" id="1">
        <br>
        <label for="Fin Gestion"> No acepto realizar la encuesta</label> 
        <input type="checkbox" name="NoAcepto" id="9">
        <br>
        <label for="Fin Gestion"> Abandono Encuesta</label> 
        <input type="checkbox" name="Abandono" id="8">
        <br>
        <label for="Fin Gestion"> Llamar Despues</label> 
        <input type="checkbox" name="LlamarDespues" id="12">
        <br>
        <label for="Fin Gestion"> Recado</label> 
        <input type="checkbox" name="Recado" id="4">
        <br>
        <label for="Fin Gestion"> Equivocado</label> 
        <input type="checkbox" name="Equivocado" id="6">
        <br>
        <label for="Fin Gestion"> Colgo</label> 
        <input type="checkbox" name="Colgo" id="7">
        <br>
        <label for="Fin Gestion"> No responde</label> 
        <input type="checkbox" name="NoResponde" id="23">
        <br>
        <label for="Fin Gestion"> Mensaje de voz</label> 
        <input type="checkbox" name="MensajeDeVoz" id="24">
        <br>
        <label for="Fin Gestion"> Cliente Fallecio</label> 
        <input type="checkbox" name="ClienteFallecio" id="10">
        <br>
        <label for="Fin Gestion"> Ya no vive ahi</label> 
        <input type="checkbox" name="NoViveAhi" id="11">
        <br>
        <script >
            // var checkboxes = document.getElementsByTagName('input');
            var checkboxes = [].filter.call(document.getElementsByTagName('input'), element => element.type == 'checkbox')
            var checkbox = document.getElementById('Seleccionar-Todos');
            var checkboxnt = document.getElementById('Seleccionarnt-Todos');
            checkbox.addEventListener('click', function() {
                for (var checkbox of checkboxes) {
                    // if (checkbox.type == 'checkbox') {
                        checkbox.checked = true;
                    // }
                }            
            });
            checkboxnt.addEventListener('click', function() {
                for (var checkbox of checkboxes) {
                    // if (checkbox.type == 'checkbox') {
                        checkbox.checked = false;
                    // }
                }            
            });
        </script>
    </fieldset>
</body>
</html>
